server {
    listen      443 ssl http2;

    server_name adapters.defihelper.io adapters-local.defihelper.io;

    if ($host ~* www\.(.*)) {
       set $host_without_www $1;
       rewrite ^(.*)$ https://$host_without_www$1 permanent;
    }

    ssl_certificate     /etc/nginx/ssl/defihelper.io.crt;
    ssl_certificate_key /etc/nginx/ssl/defihelper.io.key;

    root /var/www/defihelper-adapters/public;

    set $upstream http://dfh-adapters:9001;

    location / {
        try_files      $uri      @backend;
    }

    location @backend {
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header Scheme $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 180;
    }
}

server {
    listen      80;

    server_name adapters.defihelper.io adapters-local.defihelper.io;

    if ($host = adapters.defihelper.io) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
